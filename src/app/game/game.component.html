<app-player *ngFor="let players of game.players let i = index"  
[playerActive]="i == game.currentPlayer"
[ngStyle]="{'top.px' : 100 + (i * 70)}" 
[name]="players" class="player-position">
</app-player>


<div class="field">
    <div class="crad-stack">
        <!-- Card Stack  -->
        <img *ngFor="let c of [0, 1, 2, 3, 4]; let i = index;" [ngStyle]="{'right.px' : i * 5}" src="../assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="../assets/img/cards/card_cover.png">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCrad" class="played-card" src="../assets/img/cards/{{card}}.png">

        <!-- Current card (Animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;" src="../assets/img/cards/{{currentCard}}.png">

    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button (click)="openDialog()" class="btn-add" mat-fab style="background-color: orange;">
    <mat-icon>person_add</mat-icon>
  </button>
